# Production compose file
# This uses the pre-built image from GitHub Container Registry
# The image includes the compiled shared types package
services:
  otpshare:
    image: ghcr.io/gautamkrishnar/otpshare:latest
    container_name: otpshare
    restart: unless-stopped
    user: "65532:65532"  # uid and gid for production distroless image
    ports:
      - "${EXTERNAL_PORT:-3001}:3001"
    env_file:
      - .env
    volumes:
      # Persist database
      - otpshare-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "import('http').then(http => http.default.get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)))"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  otpshare-data:
    driver: local
